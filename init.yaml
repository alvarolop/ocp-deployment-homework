---
- name: Automatize all the tasks
  hosts: localhost 
  vars:
    version: 1
    guid: ea11
    repo: https://github.com/alvarolop/ocp-deployment-homework
    server_domain: a

  tasks:
    - name: Replace values of the GUID in the openshift-ansible hosts file
      replace:
        path: ./hosts-template-alvaro-v1
        regexp: '<GUID>'
        replace: '{{ guid }}' 

    - name: Install tools
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - atomic-openshift-utils
        - atomic-openshift-clients

- name: Check Docker
  hosts: nodes
  
  tasks:
    - name: Check - docker running
      shell: systemctl status docker | grep Active
    
    - name: Check - docker version
      shell: docker version|grep Version

- name: Check repos
  hosts: all

  tasks:
    - name: Check - repos
      yum:
        list: repolist      
      register: result

#    - debug: 
#        var: "{{ result }}"
#        verbosity: 2

- name: Check NFS
  hosts: nfs

  tasks:
    - name: Check - NFS
      shell: exportfs



